<div class="container">
  <div class="row">
    <div *ngIf="event$ | async as event" class="col-8 offset-2">
      <form #eventForm="ngForm" (ngSubmit)="onUpdate(eventForm)" > 
        <!-- (ngSubmit)="onSubmit(event) -->
        <input type="hidden" [(ngModel)]="event.id" name="id">
        <div class="form-group">
          <label for="id-name">Name</label>
          <input id="id-name" name="name" [(ngModel)]="event.name" type="text" class="form-control" required minlength="8">
          <div [hidden]="eventForm.controls['name']?.valid" class="error-message">
            Please type a valid name!
          </div>
        </div>
        <div class="form-group">
          <label for="id-date">Date</label>
          <input id="id-date" name="date" [(ngModel)]="event.date" type="text" class="form-control" required>
          <div [hidden]="eventForm.controls['date']?.valid" class="error-message">
            Please type a valid date!
          </div>
        </div>
        <div class="form-group">
          <label for="id-time">Time</label>
          <input id="id-time" name="time" [(ngModel)]="event.time" type="text" class="form-control" required>
          <div [hidden]="eventForm.controls['time']?.valid" class="error-message">
            Please type a valid time!
          </div>
        </div>
        <div class="form-group">
          <label for="id-location">Location</label>
          <input id="id-location" name="location" [(ngModel)]="event.location" type="text" class="form-control" required>
          <div [hidden]="eventForm.controls['location']?.valid" class="error-message">
            Please type a valid location!
          </div>
        </div>
        <button class="btn btn-primary btn-block" type="submit" [disabled]="eventForm.invalid" >
          <i class="fa fa-save"></i>
        </button>
      </form>
    </div>
  </div>
</div>
